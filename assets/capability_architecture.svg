<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#f8bbd9"/>
    </linearGradient>
    <linearGradient id="verifyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Capability Security Architecture</text>

  <!-- Server Box -->
  <rect x="50" y="45" width="400" height="110" rx="8" fill="url(#serverGrad)" stroke="#e91e63" stroke-width="2"/>
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ad1457">reckon-db (Server)</text>

  <!-- Verification Layer inside server -->
  <rect x="70" y="85" width="360" height="55" rx="6" fill="url(#verifyGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Capability Verification Layer</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">Verify signature chain</text>
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">Check expiration</text>
  <text x="370" y="125" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">Match permissions</text>

  <!-- Arrow from client to server -->
  <line x1="250" y1="210" x2="250" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="265" y="190" font-family="Arial, sans-serif" font-size="10" fill="#666">Capability Token</text>

  <!-- Client Box -->
  <rect x="50" y="220" width="400" height="85" rx="8" fill="url(#clientGrad)" stroke="#ff9800" stroke-width="2"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">reckon-gater (Client)</text>
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Identity management</text>
  <text x="130" y="285" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">(keypairs, DIDs)</text>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Token creation</text>
  <text x="260" y="285" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">and signing</text>
  <text x="380" y="270" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Delegation with</text>
  <text x="380" y="285" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">attenuation</text>
</svg>
