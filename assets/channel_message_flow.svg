<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300">
  <defs>
    <linearGradient id="pubGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="msgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#f8bbd9"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Channel Message Flow</text>

  <!-- Publisher -->
  <rect x="100" y="35" width="150" height="30" rx="6" fill="url(#pubGrad)" stroke="#4caf50" stroke-width="2"/>
  <text x="175" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Publisher</text>

  <line x1="175" y1="65" x2="175" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- channel_server:publish -->
  <rect x="75" y="90" width="200" height="28" rx="5" fill="url(#stepGrad)" stroke="#2196f3" stroke-width="1.5"/>
  <text x="175" y="109" text-anchor="middle" font-family="monospace" font-size="10" fill="#1565c0">esdb_channel_server:publish()</text>

  <line x1="175" y1="118" x2="175" y2="138" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Rate limit check -->
  <rect x="75" y="143" width="200" height="25" rx="5" fill="url(#checkGrad)" stroke="#ff9800" stroke-width="1.5"/>
  <text x="175" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">Rate limit check</text>

  <line x1="175" y1="168" x2="175" y2="183" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- HMAC verification -->
  <rect x="75" y="188" width="200" height="25" rx="5" fill="url(#checkGrad)" stroke="#ff9800" stroke-width="1.5"/>
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">HMAC verification (if required)</text>

  <line x1="175" y1="213" x2="175" y2="228" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- pg:get_members -->
  <rect x="75" y="233" width="200" height="28" rx="5" fill="url(#stepGrad)" stroke="#2196f3" stroke-width="1.5"/>
  <text x="175" y="252" text-anchor="middle" font-family="monospace" font-size="10" fill="#1565c0">pg:get_members() for topic</text>

  <line x1="175" y1="261" x2="175" y2="281" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Broadcast -->
  <rect x="50" y="286" width="250" height="30" rx="6" fill="url(#msgGrad)" stroke="#e91e63" stroke-width="2"/>
  <text x="175" y="306" text-anchor="middle" font-family="monospace" font-size="9" fill="#ad1457">{channel_message, Channel, Topic, Msg}</text>
</svg>
