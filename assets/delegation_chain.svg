<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="700" height="200" fill="url(#bg)"/>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Capability Delegation Chain</text>

  <!-- API Gateway -->
  <rect x="30" y="55" width="160" height="70" rx="8" fill="#166534" filter="url(#shadow)"/>
  <text x="110" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">API Gateway</text>
  <text x="110" y="105" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="8">stream/* (all)</text>

  <!-- Arrow 1 -->
  <path d="M190 90 L260 90" stroke="#4ade80" stroke-width="2"/>
  <polygon points="255,85 265,90 255,95" fill="#4ade80"/>
  <text x="225" y="80" text-anchor="middle" fill="#888" font-family="Arial" font-size="8">delegates</text>

  <!-- Order Service -->
  <rect x="270" y="55" width="160" height="70" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="350" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Order Service</text>
  <text x="350" y="105" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="8">orders-* (r/w)</text>

  <!-- Arrow 2 -->
  <path d="M430 90 L500 90" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="495,85 505,90 495,95" fill="#60a5fa"/>
  <text x="465" y="80" text-anchor="middle" fill="#888" font-family="Arial" font-size="8">delegates</text>

  <!-- Payment Service -->
  <rect x="510" y="55" width="160" height="70" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <text x="590" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Payment Service</text>
  <text x="590" y="105" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="8">orders-* (read only)</text>

  <!-- Legend -->
  <text x="110" y="150" text-anchor="middle" fill="#4ade80" font-family="Arial" font-size="9">Full access</text>
  <text x="350" y="150" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="9">Read + Write</text>
  <text x="590" y="150" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="9">Read only</text>

  <!-- Explanation -->
  <text x="350" y="180" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Each delegation can only reduce permissions (attenuation)</text>
</svg>
