<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <linearGradient id="lbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="writeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#f8bbd9"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Independent Read/Write Scaling</text>

  <!-- Load Balancer -->
  <rect x="140" y="35" width="120" height="35" rx="6" fill="url(#lbGrad)" stroke="#2196f3" stroke-width="2"/>
  <text x="200" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">Load Balancer</text>

  <!-- Arrows from LB to read nodes -->
  <line x1="160" y1="70" x2="70" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="200" y1="70" x2="200" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="240" y1="70" x2="330" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Read Nodes -->
  <rect x="20" y="105" width="100" height="45" rx="6" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="70" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 1</text>
  <text x="70" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <rect x="150" y="105" width="100" height="45" rx="6" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 2</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <rect x="280" y="105" width="100" height="45" rx="6" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="330" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 3</text>
  <text x="330" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <!-- Connecting line between read nodes -->
  <line x1="70" y1="155" x2="70" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="200" y1="155" x2="200" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="330" y1="155" x2="330" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="70" y1="175" x2="330" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="200" y1="175" x2="200" y2="195" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Write Cluster -->
  <rect x="120" y="205" width="160" height="45" rx="8" fill="url(#writeGrad)" stroke="#e91e63" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ad1457">Write Cluster</text>
  <text x="200" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">(reckon-db)</text>
</svg>
