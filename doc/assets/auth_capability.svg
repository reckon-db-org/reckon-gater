<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="600" height="200" fill="url(#bg)"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Capability-Based Authorization</text>

  <!-- Client -->
  <rect x="60" y="70" width="120" height="60" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <text x="120" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Client</text>
  <text x="120" y="115" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="8">+ Token</text>

  <!-- Long arrow with token -->
  <path d="M180 100 L380 100" stroke="#4ade80" stroke-width="2"/>
  <polygon points="375,95 385,100 375,105" fill="#4ade80"/>

  <!-- Token label -->
  <rect x="240" y="75" width="80" height="20" rx="4" fill="#166534"/>
  <text x="280" y="89" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">Token (proof)</text>

  <!-- Resource -->
  <rect x="390" y="60" width="150" height="80" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <text x="465" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Resource</text>
  <text x="465" y="115" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="9">(Verifies locally)</text>

  <!-- Benefits -->
  <text x="300" y="170" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="10">No central authority | Works offline | Delegatable | Time-bound</text>
</svg>
