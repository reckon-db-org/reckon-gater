<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 200">
  <defs>
    <linearGradient id="commandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="queryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#f8bbd9"/>
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">CQRS Architecture</text>

  <!-- Command Model -->
  <rect x="30" y="40" width="130" height="50" rx="8" fill="url(#commandGrad)" stroke="#ff9800" stroke-width="2"/>
  <text x="95" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Command Model</text>
  <text x="95" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">(Writes)</text>

  <!-- Query Model -->
  <rect x="290" y="40" width="130" height="50" rx="8" fill="url(#queryGrad)" stroke="#4caf50" stroke-width="2"/>
  <text x="355" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Query Model</text>
  <text x="355" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">(Reads)</text>

  <!-- Arrows down -->
  <line x1="95" y1="90" x2="95" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="355" y1="90" x2="355" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Event Store -->
  <rect x="30" y="130" width="130" height="50" rx="8" fill="url(#storeGrad)" stroke="#e91e63" stroke-width="2"/>
  <text x="95" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ad1457">Event Store</text>
  <text x="95" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">(reckon-db)</text>

  <!-- Read Models -->
  <rect x="290" y="130" width="130" height="50" rx="8" fill="url(#readGrad)" stroke="#2196f3" stroke-width="2"/>
  <text x="355" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">Read Models</text>
  <text x="355" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">(Projections)</text>

  <!-- Events arrow -->
  <line x1="160" y1="155" x2="280" y2="155" stroke="#666" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="220" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">events</text>
</svg>
