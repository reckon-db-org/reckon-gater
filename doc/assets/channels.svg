<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#bg5)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">PubSub Channel System</text>

  <!-- Priority Legend -->
  <rect x="50" y="55" width="700" height="45" rx="6" fill="#0a2540"/>
  <text x="70" y="82" fill="#fff" font-family="Arial, sans-serif" font-size="11">Priority:</text>

  <rect x="130" y="68" width="15" height="15" rx="2" fill="#dc2626"/>
  <text x="150" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">CRITICAL (no rate limit, HMAC required)</text>

  <rect x="365" y="68" width="15" height="15" rx="2" fill="#ea580c"/>
  <text x="385" y="80" fill="#ea580c" font-family="Arial, sans-serif" font-size="10">HIGH</text>

  <rect x="440" y="68" width="15" height="15" rx="2" fill="#0284c7"/>
  <text x="460" y="80" fill="#0284c7" font-family="Arial, sans-serif" font-size="10">NORMAL</text>

  <rect x="535" y="68" width="15" height="15" rx="2" fill="#4b5563"/>
  <text x="555" y="80" fill="#4b5563" font-family="Arial, sans-serif" font-size="10">LOW</text>

  <!-- Channel Grid -->
  <!-- Row 1 - Critical -->
  <rect x="50" y="115" width="340" height="85" rx="8" fill="#7f1d1d" filter="url(#shadow5)"/>
  <text x="220" y="140" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CRITICAL PRIORITY</text>

  <rect x="65" y="150" width="150" height="40" rx="5" fill="#dc2626"/>
  <text x="140" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">alerts</text>
  <text x="140" y="183" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="8">alerts.critical, warning, info</text>

  <rect x="225" y="150" width="150" height="40" rx="5" fill="#dc2626"/>
  <text x="300" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">security</text>
  <text x="300" y="183" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="8">auth, access, audit</text>

  <!-- Row 1 - High -->
  <rect x="410" y="115" width="340" height="85" rx="8" fill="#7c2d12" filter="url(#shadow5)"/>
  <text x="580" y="140" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HIGH PRIORITY</text>

  <rect x="425" y="150" width="150" height="40" rx="5" fill="#ea580c"/>
  <text x="500" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">events</text>
  <text x="500" y="183" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="8">stream, store, type</text>

  <rect x="585" y="150" width="150" height="40" rx="5" fill="#ea580c"/>
  <text x="660" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">health</text>
  <text x="660" y="183" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="8">node, store, cluster</text>

  <!-- Row 2 - Normal -->
  <rect x="50" y="215" width="700" height="85" rx="8" fill="#0c4a6e" filter="url(#shadow5)"/>
  <text x="400" y="240" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NORMAL PRIORITY</text>

  <rect x="65" y="250" width="120" height="40" rx="5" fill="#0284c7"/>
  <text x="125" y="268" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">system</text>
  <text x="125" y="283" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="8">status, config</text>

  <rect x="195" y="250" width="120" height="40" rx="5" fill="#0284c7"/>
  <text x="255" y="268" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">metrics</text>
  <text x="255" y="283" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="8">store, stream, gw</text>

  <rect x="325" y="250" width="120" height="40" rx="5" fill="#0284c7"/>
  <text x="385" y="268" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">audit</text>
  <text x="385" y="283" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="8">store, user, admin</text>

  <rect x="455" y="250" width="120" height="40" rx="5" fill="#0284c7"/>
  <text x="515" y="268" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">lifecycle</text>
  <text x="515" y="283" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="8">store, node, worker</text>

  <!-- Row 3 - Low -->
  <rect x="50" y="315" width="700" height="85" rx="8" fill="#1f2937" filter="url(#shadow5)"/>
  <text x="400" y="340" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LOW PRIORITY</text>

  <rect x="195" y="350" width="180" height="40" rx="5" fill="#4b5563"/>
  <text x="285" y="368" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">logging</text>
  <text x="285" y="383" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">debug, info, warning, error</text>

  <rect x="425" y="350" width="180" height="40" rx="5" fill="#4b5563"/>
  <text x="515" y="368" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">diagnostics</text>
  <text x="515" y="383" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">trace, profile, debug</text>

  <!-- Features -->
  <rect x="50" y="415" width="340" height="70" rx="8" fill="#0f3460" filter="url(#shadow5)"/>
  <text x="220" y="440" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="11" font-weight="bold">esdb_channel Behavior</text>
  <text x="220" y="458" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">init/1 • handle_publish/3 • handle_subscribe/3</text>
  <text x="220" y="473" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">priority/0 • max_rate/0 • requires_signature/0</text>

  <rect x="410" y="415" width="340" height="70" rx="8" fill="#0f3460" filter="url(#shadow5)"/>
  <text x="580" y="440" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Security Features</text>
  <text x="580" y="458" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">HMAC-SHA256 message signing</text>
  <text x="580" y="473" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">Constant-time verification • 5 min TTL</text>
</svg>
