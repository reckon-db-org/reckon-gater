<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="750" height="300" fill="url(#bg)"/>

  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Causation Chain: Business Process order-12345</text>

  <!-- Correlation ID bar -->
  <rect x="30" y="40" width="690" height="25" rx="4" fill="#1e3a5f"/>
  <text x="375" y="57" text-anchor="middle" fill="#888" font-family="monospace" font-size="10">correlation_id: order-12345</text>

  <!-- Command -->
  <rect x="30" y="80" width="130" height="55" rx="8" fill="#7f1d1d" filter="url(#shadow)"/>
  <text x="95" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">CreateOrder</text>
  <text x="95" y="125" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="7">cmd-001</text>

  <!-- Arrow -->
  <path d="M160 107 L195 107" stroke="#4ade80" stroke-width="2"/>
  <polygon points="190,102 200,107 190,112" fill="#4ade80"/>
  <text x="178" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="7">causes</text>

  <!-- OrderPlaced -->
  <rect x="200" y="80" width="120" height="55" rx="8" fill="#166534" filter="url(#shadow)"/>
  <text x="260" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">OrderPlaced</text>
  <text x="260" y="125" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">evt-001</text>

  <!-- Branch arrows from OrderPlaced -->
  <path d="M320 107 Q360 107 360 160 L395 160" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="390,155 400,160 390,165" fill="#60a5fa"/>

  <path d="M320 107 Q360 107 360 230 L395 230" stroke="#f59e0b" stroke-width="2"/>
  <polygon points="390,225 400,230 390,235" fill="#f59e0b"/>

  <!-- PaymentRequested -->
  <rect x="400" y="135" width="140" height="55" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="470" y="158" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PaymentRequested</text>
  <text x="470" y="178" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="7">evt-002</text>

  <!-- Arrow to PaymentFailed -->
  <path d="M540 162 L575 162" stroke="#ef4444" stroke-width="2"/>
  <polygon points="570,157 580,162 570,167" fill="#ef4444"/>

  <!-- PaymentFailed -->
  <rect x="580" y="135" width="140" height="55" rx="8" fill="#7f1d1d" filter="url(#shadow)"/>
  <text x="650" y="158" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PaymentFailed</text>
  <text x="650" y="178" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="7">evt-003</text>

  <!-- InventoryReserved -->
  <rect x="400" y="205" width="140" height="55" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="470" y="228" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">InventoryReserved</text>
  <text x="470" y="248" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="7">evt-004</text>

  <!-- Legend -->
  <rect x="30" y="270" width="12" height="12" rx="2" fill="#7f1d1d"/>
  <text x="50" y="280" fill="#888" font-family="Arial" font-size="9">Command</text>

  <rect x="120" y="270" width="12" height="12" rx="2" fill="#166534"/>
  <text x="140" y="280" fill="#888" font-family="Arial" font-size="9">Event</text>

  <path d="M200 276 L230 276" stroke="#4ade80" stroke-width="2"/>
  <text x="260" y="280" fill="#888" font-family="Arial" font-size="9">causation_id link</text>
</svg>
